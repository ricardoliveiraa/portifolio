<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style_login.css">
    <script src="script/script_connection.js"></script>
    <title>Page de connection</title>
</head>
<body>
    <div id="login_conteiner">
        <h1>Page de connection</h1>
        <form>
            <div id="cases">
                <label for="login">Identifiant :</label>
                <input type="email" name="login" id="login" placeholder="Votre e-mail" autocomplete="email" required>
            </div>
            <div class="cases">
                <label for="mdp">Mot de Passe :</label>
                <input type="password" name="mdp" id="mdp" placeholder="Mot de Passe" required >
            </div>
            <div class="cases">
                <label for="afficher">Afficher : </label>
                <input type="checkbox" name="afficher" id="afficher" onchange="afficherMdp ()">
            </div>
            <button onclick="verifierLogin()" type="button">Se connecter</button>
        </form>
    </div>
</body>
</html>
